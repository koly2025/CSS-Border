<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="border-solid">Solid Border</div>

    <div class="border-dashed">Dashed Border</div>

    <div class="border-dotted">Dotted Border</div>

    <div class="border-double">Double Border</div>

    <div class="border-radius-medium">Rounded Border</div>

    <div class="border-circle"></div>

    <div class="border-shadow">Border with Shadow</div>

</body>
</html>
